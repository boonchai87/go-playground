definitions:
  model.Response:
    properties:
      code:
        description: Response Code
        type: integer
      message:
        type: string
      status:
        description: Response Status
        type: string
    type: object
  model.User:
    properties:
      email:
        description: E-mail
        example: choo@gmail.com
        maxLength: 255
        type: string
      id:
        type: integer
      name:
        type: string
      username:
        description: Username
        example: choo
        maxLength: 255
        type: string
    required:
    - email
    - username
    type: object
  model.UserForCreate:
    properties:
      email:
        description: E-mail
        example: choo@gmail.com
        maxLength: 255
        type: string
      id:
        type: integer
      name:
        description: ID int `json:"id"`
        type: string
      username:
        description: Username
        example: choo
        maxLength: 255
        type: string
    required:
    - email
    - email
    - username
    - username
    type: object
  model.UserForUpdate:
    properties:
      email:
        description: E-mail
        example: choo@gmail.com
        maxLength: 255
        type: string
      id:
        type: integer
      name:
        type: string
      username:
        description: Username
        example: choo
        maxLength: 255
        type: string
    required:
    - email
    - username
    type: object
  model.Users:
    properties:
      users:
        items:
          $ref: '#/definitions/model.User'
        type: array
    type: object
